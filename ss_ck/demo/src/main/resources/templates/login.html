<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post" th:object="${user}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{name}"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{pass}"><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
